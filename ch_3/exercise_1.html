<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chapter 3, Exercise 1</title>
</head>

<body>
    <script>
    var userAge = prompt("Please enter your age");
    if (userAge == 0) {
        document.write("<h1>So you're a baby!</h1>");
    } else if (userAge < 0 || userAge > 200) {
        document.write("<h1>I think you may be lying about your age</h1>");
    } else {
        document.write("<h1>That's a good age</h1>");
    }
    </script>
</body>

</html>

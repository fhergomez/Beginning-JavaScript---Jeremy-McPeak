<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Temperature Converter</title>
</head>
<body>
  <script>
    var degCent = prompt("Enter the degrees in Celsius", 12);
    var degFahren = 9/5*degCent+32;
    document.write("Degrees in Fahrenheit is " + degFahren);
  </script>
</body>
</html>
